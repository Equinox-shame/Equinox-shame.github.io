        <div class="content markdown">
            <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>近期才打完蓝帽杯，发现基本上自己除了取证啥也不会，完完全全成了取证大赛…于是计划总结一下比赛过程中所用到的<code>volatility</code>取证有关的知识点</p>
<h2 id="有关命令"><a href="#有关命令" class="headerlink" title="有关命令"></a>有关命令</h2><p>命令格式：<code>volatility -f [文件名] --profile=[dump的系统版本] [命令]</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">volatility -f [文件名] imageinfo <span class="comment">#检测目标系统信息</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] imageinfo <span class="comment">#获取dump的版本</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] pslist <span class="comment">#查看运行的进程信息</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] psscan <span class="comment">#获取一些隐藏文件进程信息</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] filescan <span class="comment">#扫描内存中的文件</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] hivelist <span class="comment">#列举缓存在内存中的注册表</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] printkey -K <span class="string">&quot;SAM\Domains\Account\Users\Names&quot;</span> <span class="comment">#查看系统用户名</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] filescan  <span class="comment">#查看文件列表</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] dumpfile -Q 0x000007 -D dir <span class="comment">#下载感兴趣的文件，#dir你保存的路径</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] procdump -Q 0x000007 -D dir</span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] hashdump <span class="comment">#提取系统的账号密码</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] netscan | grep ESTABLISHED <span class="comment">#查看网络通信连接</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] cmdscan <span class="comment">#查看cmd历史记录</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] memdump -p 352 -D dir ./ <span class="comment">#导出nc进程传输的文件，352为nc的进程号 dir 为保存的路径</span></span><br><span class="line"></span><br><span class="line">foremost 352.dmp <span class="comment">#分割dmp文件</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] filescan  <span class="comment">#查找镜像中的文件</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] userassist <span class="comment">#查看userassist键值包含系统或桌面执行文件的信息，如名称、路径、执行次数、最后一次执行时间等</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] clipboard <span class="comment"># 获取剪切板中的数据</span></span><br><span class="line"></span><br><span class="line">volatility -f [文件名] --profile=[dump的系统版本] hivelist <span class="comment"># 获取注册表信息</span></span><br></pre></td></tr></table></figure>
